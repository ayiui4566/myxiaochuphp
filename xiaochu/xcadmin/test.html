<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 警告框（Alert）插件 alert() 方法</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<h3 class="h1" >警告框（Alert）插件 alert() 方法</h3>
<button type="button" class="btn btn-success btn1">success</button>

<div id="myAlert" class="alert alert-success hide">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>成功！</strong>结果是成功的。
</div>

<script type="text/javascript">
    $(function(){
        setTimeout("alert('对不起, 要你久候')", 3000 );
        $(".h1").click(function(){
//            $("#myAlert").alert('close');
            $("#myAlert").removeClass("hide");

        });
        $(".btn1").click(function(){
            $("#myAlert").alert();

        });
        $("#myAlert").bind('closed.bs.alert', function () {
            alert("警告消息框被关闭。");
        });
    });
</script>

</body>
</html>
